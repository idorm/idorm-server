# MySQL
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
#    url: jdbc:mysql://localhost:${DB_PORT}/${DB_NAME}?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&useSSL=true&serverTimezone=Asia/Seoul
#    username: nahyeon
#    password: lsmi81

  jpa:
    hibernate:
      ddl-auto: create-drop # DDL 기능 사용 여부(create/update/create-drop/validate/none) / 운영DB에서는 사용 금지
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        show_sql: true # 콘솔에 SQL 출력 여부
        format_sql: true # SQL 가독성 높여주는 formatting 여부

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE}
      max-request-size: ${MAX_REQUEST_SIZE}
      enabled: true

# S3
s3.accessKey: ${S3_ACCESS_KEY}
s3.secretKey: ${S3_SECRET_KEY}
s3.bucketName: ${S3_BUCKET_NAME}
s3.region: ${S3_REGION}

server:
  error:
    include-exception: true # Response에 Exception을 표시할지
    include-message: always # Response 에 Exception Message를 표시할지
#    include-stacktrace: always # Response에 Stack Trace 를 표시할지, 운영 서버에는 X